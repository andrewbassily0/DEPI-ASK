- name: Fix repository issues and install Docker
  hosts: vms
  become: yes

  tasks:
    - name: Remove winehq and playonlinux repositories (optional)
      lineinfile:
        path: "/etc/apt/sources.list"
        regexp: '^(deb.*winehq|deb.*playonlinux)'
        state: absent

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker repository using keyring
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Add WineHQ GPG key (if required)
      get_url:
        url: https://dl.winehq.org/wine-builds/winehq.key
        dest: /etc/apt/keyrings/winehq.gpg
      when: "'winehq' in inventory_hostname"

    - name: Add WineHQ repository using keyring (if required)
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/winehq.gpg] https://dl.winehq.org/wine-builds/ubuntu/ {{ ansible_distribution_release }} main"
        state: present
      when: "'winehq' in inventory_hostname"

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Pull Docker image
      docker_image:
        name: your-dockerhub-username/your-python-app
        tag: "{{ jenkins_build_number }}"
        source: pull

    - name: Run Docker container
      docker_container:
        name: python_app
        image: your-dockerhub-username/your-python-app:{{ jenkins_build_number }}
        state: started
        ports:
          - "5000:5000"
        restart_policy: always
