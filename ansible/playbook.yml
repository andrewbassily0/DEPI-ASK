---
- name: Fix repository issues and install Docker
  hosts: vms
  become: yes

  tasks:
    - name: Install required packages for adding keys
      apt:
        name: gnupg
        state: present

    - name: Add Docker GPG key manually
      command: >
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 76F1A20FF987672F
    

    - name: Remove playonlinux repository
      lineinfile:
        path: "/etc/apt/sources.list"
        regexp: '^(deb.*playonlinux)'
        state: absent

    - name: Remove winehq repository
      lineinfile:
        path: "/etc/apt/sources.list"
        regexp: '^(deb.*winehq)'
        state: absent

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Pull Docker image
      docker_image:
        name: your-dockerhub-username/your-python-app
        tag: "{{ jenkins_build_number }}"
        source: pull

    - name: Run Docker container
      docker_container:
        name: python_app
        image: your-dockerhub-username/your-python-app:{{ jenkins_build_number }}
        state: started
        ports:
          - "5000:5000"
        restart_policy: always
